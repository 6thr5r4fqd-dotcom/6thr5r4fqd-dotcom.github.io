<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Revista Estrategia</title>

  <!-- Netlify Identity (para login) -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Este contenedor DEBE existir antes de cargar Decap -->
  <div id="nc-root"></div>

  <!-- Decap CMS (cárgalo DESPUÉS del div, o con defer) -->
  <script src="https://unpkg.com/decap-cms@3.4.0/dist/decap-cms.js"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
